<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Registration</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external JavaScript -->
    <script src="authentication.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Online Registration</h2>
      <form id="registerForm" novalidate>
        <div class="form-row">
          <!-- Left Column: Personal Details -->
          <div class="left-column">
            <fieldset>
              <legend>Personal Details</legend>
              <div class="form-group">
                <label for="name">Full Name:<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter full name here" required />
                <span class="error" id="error_name"></span>
              </div>
              <div class="form-group">
                <label for="email">Email:<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email here" required />
                <span class="error" id="error_email"></span>
              </div>
              <div class="form-group">
                <label for="age">Age:<span class="required">*</span></label>
                <input type="number" id="age" name="age" placeholder="Enter age here" required />
                <span class="error" id="error_age"></span>
              </div>
              <div class="form-group">
                <label for="bday">Birthday:<span class="required">*</span></label>
                <input type="date" id="bday" name="bday" required />
                <span class="error" id="error_bday"></span>
              </div>
              <div class="form-group">
                <label for="gender">Gender:<span class="required">*</span></label>
                <select id="gender" name="gender" required>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <span class="error" id="error_gender"></span>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number here" required />
                <span class="error" id="error_phone"></span>
              </div>
            </fieldset>
          </div>
          <!-- Right Column: Account Details -->
          <div class="right-column">
            <fieldset>
              <legend>Account Details</legend>
              <div class="form-group">
                <label for="username">Username:<span class="required">*</span></label>
                <input type="text" id="username" name="username" placeholder="Enter username here" minlength="5" required />
                <span class="error" id="error_username"></span>
              </div>
              <div class="form-group">
                <label for="password">Password:<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter password here" minlength="8" required />
                <span class="error" id="error_password"></span>
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password:<span class="required">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" minlength="8" required />
                <span class="error" id="error_confirm_password"></span>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-register">Register</button>
        </div>
      </form>
      <div class="extra-buttons">
        <button type="button" class="btn-forgot" onclick="window.location.href='forgot_password.html'">
          Forgot Password
        </button>
        <button type="button" class="btn-login" onclick="window.location.href='login.html'">
          Login
        </button>
        <button type="button" class="btn-display" onclick="window.location.href='display_users.html'">
          Display Users
        </button>
      </div>
    </div>
  </body>
</html>
