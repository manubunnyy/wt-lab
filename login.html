<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external JavaScript for login functionality -->
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="login_username">Username:<span class="required">*</span></label>
          <input
            type="text"
            id="login_username"
            name="login_username"
            placeholder="Enter username"
            required
          />
          <span class="error" id="error_login_username"></span>
        </div>
        <div class="form-group">
          <label for="login_password">Password:<span class="required">*</span></label>
          <input
            type="password"
            id="login_password"
            name="login_password"
            placeholder="Enter password"
            required
          />
          <span class="error" id="error_login_password"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-login">Login</button>
        </div>
      </form>
      <div class="feedback" id="loginFeedback"></div>
    </div>
  </body>
</html>
